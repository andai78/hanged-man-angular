<div>
  <div *ngFor="let row of rowsOfKeys" class="keyboard center-items">
    <span *ngFor="let key of row">
      <button (click)="selectKey(key)" mat-fab color="accent" class="btn-key">{{ key }}</button>
    </span>
  </div>
</div>
<div>
  <button (click)="replay()" class="replay">Replay</button>
</div>
